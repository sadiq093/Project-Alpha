<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viwport" width="width-device-width" initial-scale="1.0">
    <title>signup-form</title>
    <link rel="stylesheet" href="style2.css">
<form class="form">
    <p id="pis">Sign-up below for a better experience and have a nice order</p>
    <fieldset>
        <legend>Personal Data:</legend>
    <label for="title">Title:</label>
    <select>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Alh</option>
        <option>Mal</option>
        <option>Prof</option>
        <option>Dr</option>
    </select><br><br>
     <label for="names">Names:</label>
    <input type="text" placeholder="Type your names"><br><br>
    
    <label for="phone">Phone:</label>
    <input type="number" placeholder="Type your number"><br><br>
    
    <label for="email">E-mail:</label>
    <input type="email" placeholder="example@gmail.com"><br><br>
    
    <label for="city">City:</label>
    <select>
        <option>Abuja</option>
        <option>Lagos</option>
        <option>Portharcourt</option>
        <option>Gombe</option>
        <option>Kano</option>
        <option>Maiduguri</option>
            <option>Ibadan</option>
            <option>Yola</option>
            <option>Potiskum</option>
            <option>Kazaure</option>
            <option>Minna</option>
            <option>Zaria</option>
    </select><br><br>
    <fieldset>
        <legend>Login Details</legend>
        <label for="username">Username:</label>
        <input type="username" placeholder="Choose your username"><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Choose a unique password"><br><br>
        <input type="submit" id="terms">
    </fieldset>
    

    </fieldset>    
</form>
